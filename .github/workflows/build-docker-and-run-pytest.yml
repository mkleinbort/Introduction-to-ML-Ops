# We want to make sure the Dockerfile does build an image & that the tests run
name: Test Docker & Run tests.py

on:
  push:
    branches: [ master ]

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run build.sh
      run: ./scripts/build.sh

    - name: Run pytest
      run: ./scripts/test.sh
