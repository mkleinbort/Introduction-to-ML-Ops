# We want to make sure the Dockerfile does build an image & that the tests run
name: Test Docker & Run tests.py

on:
  push:
    branches: [ master ]

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run build.sh
      run: bash build.sh

  test-model:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run pytest
      run: bash test.sh
